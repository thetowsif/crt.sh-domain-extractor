<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domains/Subdomain Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h5 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <center><h1>crt.sh & domain Extractor by <a href="https://twitter.com/thet0wsif" target=”_blank”>thetowsif</a></h1></center>
    
    <hr>

    <center>
    <!-- Box 1: Check specific domain -->
    <form method="post" action="/">
        <h5> <label for="domain_to_check">Get domains/subdomains from crt.sh : </label> </h5>
        <input type="text" name="domain_to_check" id="domain_to_check" value="{{ domain_to_check }}">
        <input type="submit" value="submit">
    </form>

    <br>

    <!-- Box 2: Process bulk text -->
    <form method="post" action="/">
        <h5> <label for="input_text">Extract domains/subdomains : </label> </h5>
        <textarea name="input_text" id="input_text" rows="6" cols="50">{{ input_text }}</textarea>
        <input type="submit" value="Process Text">
    </form>
    </center>
    
    {% if unique_domains %}
        <h2>Output:</h2>
        <ul>
            {% for domain in unique_domains %}
                <li>{{ domain }}</li>
            {% endfor %}
        </ul>
    {% endif %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
